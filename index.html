<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serena Williams</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="scroll-smooth">
    <header>
      <div
        class="container py-6 px-11 flex items-center justify-between absolute bg-transparent z-100"
      >
        <div class="font-sans text-2xl text-neutral-200">Serena Williams</div>

        <nav class="hidden md:block">
          <ul class="flex items-center gap-4">
            <li class="text-neutral-200 font-bold hover:underline">
              <a href="#">Home</a>
            </li>
            <li class="text-neutral-200 hover:underline">
              <a href="#">About</a>
            </li>
            <li class="text-neutral-200 hover:underline">
              <a href="#">Gallery</a>
            </li>
            <li class="text-neutral-200 hover:underline">
              <a href="#stats">Statistics</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section
        id="hero"
        class="bg-cover h-screen text-neutral-50 flex items-center justify-center"
        style="background-image: url(/images/arc_hero.png)"
      >
        <div class="absolute inset-0 z-0 bg-black/70"></div>
        <div class="container relative top-1/4 z-10">
          <div class="container flex items-center justify-between">
            <h2 class="button">#1 American Female Tennis Player</h2>
            <a href="#stats" class="button font-semibold hover:opacity-100"
              >See Stats</a
            >
          </div>
          <h1
            class="text-[13vw] font-heading uppercase text-neutral-50 text-center tracking-wide"
          >
            Serena Williams
          </h1>
        </div>
      </section>

      <!-- Stats Section -->
      <section
        id="stats"
        class="bg-cover bg-black h-screen text-neutral-50 items-center justify-center relative"
        style="background-image: url(/images/arc_stats-bg.png)"
      >
        <div class="absolute inset-0 z-0 bg-black/55"></div>
        <div class="relative z-10">
          <h1
            class="text-7xl font-heading uppercase text-neutral-50 text-center py-7 tracking-widest"
          >
            Statistics
          </h1>
        <div class="container grid grid-cols-2 gap-2">
          <div class=""></div>
          <div class="pe-8 py-9">
            <div class="stat py-5">
              <div class="flex justify-between">
                <div class="stat-name">Career Singles Titles</div>
                <div class="stat-value">73</div>
              </div>
              <div class="stat-bar-container">
                <div class="stat-bar" style="width: 100%"></div>
              </div>
            </div>
            <div class="stat py-5">
              <div class="flex justify-between">
                <div class="stat-name">Grand Slam Singles Titles</div>
                <div class="stat-value">23</div>
              </div>
              <div class="stat-bar-container">
                <div class="stat-bar" style="width: 95%"></div>
              </div>
            </div>
            <div class="stat py-5">
              <div class="flex justify-between">
                <div class="stat-name">Olympic Gold Medals</div>
                <div class="stat-value">4</div>
              </div>
              <div class="stat-bar-container">
                <div class="stat-bar" style="width: 100%"></div>
              </div>
            </div>
            <div class="stat py-5">
              <div class="flex justify-between">
                <div class="stat-name">Career Win Rate</div>
                <div class="stat-value">84.6%</div>
              </div>
              <div class="stat-bar-container">
                <div class="stat-bar" style="width: 84.6%"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
